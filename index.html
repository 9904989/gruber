<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">

    <link rel="stylesheet" href="https://unpkg.com/swiper/css/swiper.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">

    <title>Gruber</title>
</head>
<body>
    <div class="logo"><img src="gruber.png"></div>
    <div><h2 class="logo-text">Gruber</h2></div>

      <!-- Swiper -->
  <div class="swiper-container">
    <div class="swiper-wrapper">
      <div class="swiper-slide">
          <div class="imgBox">
              <img src="img1.jpg">
          </div>
          <div class="details">
              <h3>Hairy McLairy<br><span>Web Designer</span></h3>
          </div>
      </div>
      <div class="swiper-slide">
          <div class="imgBox">
              <img src="img2.jpg">
          </div>
          <div class="details">
              <h3>Hairy McLairy<br><span>Web Designer</span></h3>
          </div>
      </div>
      <div class="swiper-slide">
          <div class="imgBox">
              <img src="img3.jpg">
          </div>
          <div class="details">
              <h3>Hairy McLairy<br><span>Web Designer</span></h3>
          </div>
      </div>
      <div class="swiper-slide">
          <div class="imgBox">
              <img src="img4.jpg">
          </div>
          <div class="details">
              <h3>Hairy McLairy<br><span>Web Designer</span></h3>
          </div>
      </div>
    </div>
    <!-- Add Pagination -->
    <div class="swiper-pagination"></div>
  </div>

    <!-- Swiper JS -->
  <script src="https://unpkg.com/swiper/js/swiper.min.js"></script>

  <!-- Initialize Swiper -->
  <script>
    var swiper = new Swiper('.swiper-container', {
      effect: 'coverflow',
      grabCursor: true,
      centeredSlides: true,
      slidesPerView: 'auto',
      coverflowEffect: {
        //rotate: 50,
        //stretch: 0,
        //depth: 100,
        //modifier: 1,
        rotate: 60,
        stretch: 0,
        depth: 200,
        modifier: 2,
        slideShadows: true,
      },
      pagination: {
        el: '.swiper-pagination',
      },
    });
  </script>

</body>
</html>
